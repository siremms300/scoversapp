<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Scovers Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #87CEEB;
        }
        .signup-container {
            margin-top: 100px;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body class="text-bg-light">

    {% include 'navbar.html' %}

    <div class="container">
        <div class="signup-container mx-auto">
            <h2 class="text-center">Signup</h2>
            <form action="{{ url_for('register') }}" method="POST"> 
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                {% if session.get('user') and session['user'].get('is_admin') %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin">
                        <label class="form-check-label" for="is_admin">Register as admin</label>
                    </div>
                {% endif %}

                <div>
                    <a href="{{url_for('register')}}"><button type="submit"  class="btn btn-primary btn-block">Sign-up</button></a>
                </div>

                <div>
                  <a href="{{url_for('googleLogin')}}"><button type="button" class="btn google-btn btn-block">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon"/> Sign up with Google</button>
                  </a>
                </div>

                <div class="text-center mt-3">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                <div class="text-center mt-2">
                    <a href="/login">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
