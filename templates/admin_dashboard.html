<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Admin Dashboard</title>
</head>
<body class="text-bg-light">
    <div class="container">
        <h2 class="my-4">Admin Dashboard</h2>
        <h3 class="fw-light fs-4 my-3">Users</h3>
        {% if users %}
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr class="highlight">
                                <th scope="col">User ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Admin</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{ user.user_id }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.is_admin }}</td>
                                    <td>
                                        <a href="{{ url_for('view_user_applications', user_id=user.user_id) }}" class="btn btn-primary btn-sm">View Applications</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        <a href="{{ url_for('admin_applications', user_id=user.user_id) }}" class="btn btn-primary btn-sm">View All Applications</a>
                        <a href="{{ url_for('create_course') }}" class="btn btn-primary btn-sm">Create Course</a>
                    </table>
                </div>
            </div>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
