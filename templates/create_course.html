<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Scovers Education</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-bg-light"> 
    <!-- {% include 'navbar.html' %} -->


    <h1>Create Course</h1>
    <form method="post">
        <label for="course_name">Course Name:</label><br>
        <input type="text" id="course_name" name="course_name" required><br><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br><br>
        
        <label for="tuition">Tuition:</label><br>
        <input type="text" id="tuition" name="tuition" required><br><br>
        
        <label for="currency">Currency:</label><br>
        <input type="text" id="currency" name="currency" required><br><br>
        
        <label for="explanation">Explanation:</label><br>
        <textarea id="explanation" name="explanation" required></textarea><br><br>
        
        <label for="requirement">Requirement:</label><br>
        <textarea id="requirement" name="requirement" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

</body> 
</html>
