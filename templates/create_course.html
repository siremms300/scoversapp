<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-bg-light">
    <!-- Include your navbar here if needed -->
    
    <div class="container mt-5">
        <h1>Create Course</h1>
        <form method="post" action="{{ url_for('create_course') }}">
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name:</label>
                <input type="text" class="form-control" id="course" name="course" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="mb-3">
                <label for="school" class="form-label">School:</label>
                <input type="text" class="form-control" id="school" name="school" required>
            </div>
            
            <div class="mb-3">
                <label for="tuition" class="form-label">Tuition:</label>
                <input type="text" class="form-control" id="tuition" name="tuition" required>
            </div>
            
            <div class="mb-3">
                <label for="currency" class="form-label">Currency:</label>
                <input type="text" class="form-control" id="currency" name="currency">
            </div>
            
            <div class="mb-3">
                <label for="explanation" class="form-label">Explanation:</label>
                <textarea class="form-control" id="explanation" name="explanation" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="requirement" class="form-label">Requirement:</label>
                <textarea class="form-control" id="requirement" name="requirement"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include your footer here if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-t0SM1HkdjClOwUBB2GiY0MVFVQXZ/TBL9X5k1FexCMmFE0WcwkjqqIdOQzddK6/h" crossorigin="anonymous"></script>
</body>
</html>
